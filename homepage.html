<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
    <!--<link rel="stylesheet" href="style.css">-->

    <title>Home Boulder Connect </title>
  </head>
  <body>

    <!-- insert your code here -->
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4 offset-md-4">

      <h1 align = "center">
        Boulder </br>
        Connect
      </h1>

      <form role="form" >

				<div class="form-group">
				  <label class = "sr-only" for="exampleInputEmail1" >
						Email address
				  </label>
				<input class="form-control" id="exampleInputEmail1" type="email" placeholder="Email" />
				</div>

				<div class="form-group">
					<label class = "sr-only" for="exampleInputPassword1">
						Password
					</label>
					<input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password" />
				</div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>

				<button type="submit" class="btn btn-info">
					Login
				</button>

        <button type="button" class="btn btn-info"
         onclick="location.href = 'groupinput.html';">
					Make Profile
				</button>

			</form>
		</div>
	</div>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
